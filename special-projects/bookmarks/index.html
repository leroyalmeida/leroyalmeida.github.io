    <!-- Twitter -->

      property="twitter:url"

    <link rel="icon" type="image/png" href="../../favicon.png" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;500;600&family=Geist:wght@400;500;600&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <header>
        <a class="back-link" href="../../index.html">
          <svg
            width="12"
            height="12"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M19 12H5M5 12L12 19M5 12L12 5"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span class="label mono">Home</span>
        </a>
        <h1>Bookmarks</h1>
        <p class="lead muted">A collection of essays I enjoy</p>
      </header>

      <section>
        <ul class="card-grid" id="bookmarks-list">
          <!-- Bookmarks will be loaded here via JS -->
        </ul>
      </section>
    </div>

    <footer class="site-footer text-secondary">
      <div class="footer-container">
        <p>&copy; <span id="copyright-year">2018-2024</span> Leroy Almeida</p>
      </div>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("bookmarks.json")
          .then((response) => response.json())
          .then((data) => {
            const list = document.getElementById("bookmarks-list");
            data.forEach((bookmark) => {
              const li = document.createElement("li");
              li.className = "card";

              const a = document.createElement("a");
              a.href = bookmark.url;
              a.className = "card-link";

              const header = document.createElement("div");
              header.className = "card-header";

              const img = document.createElement("img");
              img.className = "favicon";
              // Using Google's favicon service
              img.src = `https://www.google.com/s2/favicons?domain=${bookmark.displayUrl}&sz=32`;
              img.alt = "";

              const title = document.createElement("span");
              title.className = "card-title";
              title.textContent = bookmark.title;

              header.appendChild(img);
              header.appendChild(title);

              const span = document.createElement("span");
              span.className = "mono";
              span.style.paddingLeft = "28px"; // Align with text after favicon (16px + 12px gap)
              span.textContent = bookmark.displayUrl;

              a.appendChild(header);
              a.appendChild(span);
              li.appendChild(a);
              list.appendChild(li);
            });
          })
          .catch((error) => console.error("Error loading bookmarks:", error));
      });
    </script>
    <script src="../../scripts/font-glitch.js"></script>
    <script src="../../scripts/dynamic-footer.js"></script>
  </body>
</html>
